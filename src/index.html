<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Autoescola</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="titol">Benvingut al test!</h1>

  <div id="intro">
    <label for="nom">Introdueix el teu nom:</label>
    <input type="text" id="nom" name="nom" required>
  </div>

  <button id="comencar" disabled>Comença</button>

  <div id="barra-superior">
    <div id="indicador">Pregunta 1/10</div>
    <div id="temporitzador">Temps restant: 00:30</div>
  </div>

  <div class="progress">
    <div id="barra-progres" class="progress-bar bg-primary" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <form id="formulari" style="display: none;">
    <div id="preguntes"></div>
    <div id="navegacio">
      <button type="button" id="anterior" class="btn">Anterior</button>
      <button type="button" id="seguent" class="btn">Següent</button>
      <button type="submit" id="enviar" class="btn" style="display: none;">Enviar</button>
    </div>
  </form>

  <div id="resultat"></div>
  
  <button id="reiniciar" style="display: none;">Torna a començar</button>

  <script src="script.js"></script>
</body>
</html>
