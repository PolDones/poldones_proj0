<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Autoescola Donés</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenidor">
    <h2 id="titol">Test Carnet B</h2>

    <form id="formular-inici">
      <input type="text" id="nom" placeholder="Introdueix el teu nom" required>
      <br>
      <button type="button" id="comencar" disabled>Comença</button>
    </form>

    <form id="formulari" style="display:none;">
      <div id="barra-superior">
        <span id="indicador">Pregunta 1 de 10</span>
        <span id="temporitzador">Temps restant: 00:30</span>
      </div>

      <div class="progress">
        <div id="barra-progres" class="progress-bar"></div>
      </div>

      <div id="preguntes"></div>

      <div id="navegacio">
        <button type="button" id="anterior" class="btn">Enrere</button>
        <button type="button" id="seguent" class="btn">Següent</button>
        <button type="button" id="enviar" class="btn">Enviar</button>
      </div>
    </form>

    <div id="resultat" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
