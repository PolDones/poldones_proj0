<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Joc de preguntes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estils.css">
</head>
<body>

  <div class="container py-3 px-2">
    <div class="d-flex justify-content-between align-items-center mb-2 px-2" id="barra-superior">
      <div id="indicador" class="fw-semibold text-muted">Pregunta 1/10</div>
      <div id="temporitzador" class="text-end text-primary fw-semibold">Temps restant: 01:00</div>
    </div>

    <div class="progress mb-3">
      <div id="barra-progres" class="progress-bar bg-primary" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <h1 id="titol" class="text-center mb-4 fs-3">🎓 Joc de preguntes</h1>

    <div id="resum" class="mb-3 small text-muted"></div>

    <div class="d-grid mb-4">
      <button id="comencar" class="btn btn-success btn-lg">Començar joc</button>
    </div>

    <form id="formulari" style="display:none;">
      <div id="preguntes"></div>

      <div id="navegacio">
        <button type="button" id="anterior" class="btn btn-secondary">← Anterior</button>
        <button type="button" id="seguent" class="btn btn-secondary">Següent →</button>
      </div>

      <div class="d-grid mt-3">
        <button type="submit" id="enviar" class="btn btn-primary btn-lg" style="display:none;">Enviar</button>
      </div>
    </form>

    <div id="resultat" class="mt-4 text-center fs-5"></div>

    <div class="d-grid mt-3">
      <button id="reiniciar" style="display:none;" class="btn btn-warning">Tornar a començar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
