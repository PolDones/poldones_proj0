<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Joc de preguntes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estils.css">
</head>
<body class="bg-light">

  <div class="container py-4 px-3">
    <h1 id="titol" class="text-center mb-4 fs-3">Test Autoescola</h1>

    <div id="temporitzador" class="alert alert-info text-center fs-5">Temps restant: 10:00</div>

    <div id="resum" class="mb-3 small text-muted"></div>

    <div class="d-grid mb-4">
      <button id="comencar" class="btn btn-success btn-lg">Començar test</button>
    </div>

    <form id="formulari" style="display:none;">
      <div id="preguntes"></div>

      <div id="navegacio">
        <button type="button" id="anterior" class="btn btn-secondary">← Anterior</button>
        <button type="button" id="seguent" class="btn btn-secondary">Següent →</button>
      </div>


      <div class="d-grid mt-3">
        <button type="submit" id="enviar" class="btn btn-primary btn-lg" style="display:none;">Enviar</button>
      </div>
    </form>

    <div id="resultat" class="mt-4 text-center fs-5"></div>

    <div class="d-grid mt-3">
      <button id="reiniciar" style="display:none;" class="btn btn-warning">Tornar a començar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
